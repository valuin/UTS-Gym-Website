<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramsfit - The Best Gym in Town</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        height: 100%;
      }
      body {
        background-image: url("public/bg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
      nav a {
        color: white;
        padding: 10px;
        border-radius: 10px;
        text-decoration: none;
        margin-left: 20px;
        transition: 0.3s;
      }

      nav a:hover {
        color: rgb(37, 247, 138);
        background-color: rgba(36, 249, 143, 0.05);
        border-radius: 10px;
        padding: 10px;
        transition: 0.3s;
        transform: translateY(-5px);
      }

      h1 {
        font-size: 72px;
        margin: 40px 0 10px;
      }
      h2 {
        font-size: 24px;
        margin: 0 0 40px;
      }
      .cta-button {
        display: inline-block;
        background-color: white;
        color: black;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.2s;
      }

      .cta-button:hover {
        background-color: rgb(37, 247, 138);
        transform: translateY(-3px);
        box-shadow: 0 0 10px rgba(1, 255, 1, 0.5);
        transition: 0.2s;
      }

      .stats-container {
        position: relative;
        margin-top: 60px;
        border-radius: 20px;
        height: 300px;
        box-shadow: 0 0 60px rgba(254, 255, 254, 0.15);
        transition: 0.4s;
      }

      .stats-container:hover {
        box-shadow: 0 0 60px rgba(38, 247, 139, 0.3);
        transition: 0.4s;
      }

      .stats-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .stats {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: space-between;
        padding: 10px 10px;
        border-radius: 10px;
        height: 100%;
        box-sizing: border-box;
      }
      .stat {
        text-align: center;
        align-content: center;
      }
      .stat-number {
        font-size: 48px;
        font-weight: bold;
      }
      .stat-label {
        font-size: 18px;
      }

      footer{
        padding-top: 60px;
      }

      .footer-content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 20px;
        line-height: 1px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="public/icon.png" alt="Ramsfit logo" />
          <nav>
            <a href="homepage.html">Home</a>
            <a href="aboutus.html">About</a>
            <a href="pricing.html">Pricing</a>
            <a href="classes.html">Classes</a>
            <a href="locations.html">Location</a>
          </nav>
        </div>
      </header>
      <main>
        <h1>RamsFit</h1>
        <h2>THE BEST GYM IN TOWN</h2>
        <a href="classes.html" class="cta-button">Join Now</a>
        <section class="stats-container">
          <img src="public/homepic.png" alt="Gym equipment" class="stats-bg" />
          <div class="stats">
            <div class="stat">
              <div class="stat-number">2</div>
              <div class="stat-label">Fitness Centers</div>
            </div>
            <div class="stat">
              <div class="stat-number">850</div>
              <div class="stat-label">Happy Clients</div>
            </div>
            <div class="stat">
              <div class="stat-number">24/7</div>
              <div class="stat-label">Operating Hours</div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <h2>Contact Us</h2>
        <div class="footer-content">
          <p>Address: Jalan kebugaran</p>
          <p>Phone: +62 8129897767</p>
          <p>Email: info@ramsfit.com</p>
        </div>
      </footer>
    </div>
  </body>
</html>
