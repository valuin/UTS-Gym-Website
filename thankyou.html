<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - RamsFit</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        height: 100%;
      }
      body {
        background-image: url("public/bg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      h1 {
        font-size: 72px;
        margin: 40px 0 10px;
      }

      nav a {
        color: white;
        padding: 10px;
        border-radius: 10px;
        text-decoration: none;
        margin-left: 20px;
        transition: 0.3s;
      }

      nav a:hover {
        color: rgb(37, 247, 138);
        background-color: rgba(36, 249, 143, 0.05);
        border-radius: 10px;
        padding: 10px;
        transition: 0.3s;
        transform: translateY(-5px);
      }

      .thank-you-container {
        margin-bottom: 50px;
      }

      .thank-you-container p {
        margin-bottom: 50px;
      }

      .cta-button {
        display: inline-block;
        background-color: white;
        color: black;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.2s;
      }

      .cta-button:hover {
        background-color: rgb(37, 247, 138);
        transform: translateY(-3px);
        box-shadow: 0 0 10px rgba(1, 255, 1, 0.5);
        transition: 0.2s;
      }

      footer {
        padding-top: 60px;
      }

      .footer-content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 20px;
        line-height: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="public/icon.png" alt="Ramsfit logo" />
          <nav>
            <a href="homepage.html">Home</a>
            <a href="aboutus.html">About</a>
            <a href="pricing.html">Pricing</a>
            <a href="classes.html">Classes</a>
            <a href="locations.html">Location</a>
          </nav>
        </div>
      </header>
      <main>
        <div class="thank-you-container">
          <h1>Thank You for Registering!</h1>
          <p id="confirmationMessage"></p>
          <a href="classes.html" class="cta-button">Back to Classes</a>
        </div>
      </main>
      <footer>
        <h2>Contact Us</h2>
        <div class="footer-content">
          <p>Address: Jalan kebugaran</p>
          <p>Phone: +62 8129897767</p>
          <p>Email: info@ramsfit.com</p>
        </div>
      </footer>
    </div>

    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name");
        const className = urlParams.get("class");
        const date = urlParams.get("date");
        const time = urlParams.get("time");

        const confirmationMessage = document.getElementById(
          "confirmationMessage"
        );
        confirmationMessage.textContent = `Hello ${name}, you have successfully registered for the ${className} class at ${date}, ${time}.`;
      };
    </script>
  </body>
</html>
